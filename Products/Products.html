<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./Products.css" />

    </style>

  <body>
    <dialog class="SignDialog">
<div class="container">
    <div class="form_area">
        <p class="title">SIGN UP</p>
        <form class="signForm">
            <div class="form_group">
                <label class="sub_title" for="name">Name</label>
                <input placeholder="Enter your full name" name="inpName" class="form_style" type="text">
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" id="email" name="inpEmail" class="form_style" type="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input autocomplete="on" placeholder="Enter your password" name="inpPassword" class="form_style" type="password">
            </div>
            <div>
                <button class="btn">SIGN UP</button>
                <p>Have an Account? <a class="link">Login Here!</a></p><a class="link" href="">
            </a></div><a class="link" href="">
        
    </a></form></div><a class="link" href="">
</a></div>
    </dialog>
    <dialog class="loginDialog">
<div class="container">
    <div class="form_area">
        <p class="title">LOGIN IN</p>
        <form class="loginForm">
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" name="inpLoginEmail" class="form_style" type="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input autocomplete="on" placeholder="Enter your password" name="inpLoginPassword"  class="form_style" type="password">
            </div>
            <div>
                <button class="btn">LOGIN IN</button>
                <p>You haven't an Account? <a class="link2">Sign up Here!</a></p><a class="link" href="">
            </a></div><a class="link" href="">
        
    </a></form></div><a class="link" href="">
</a></div>
    </dialog>
    <header class="header">
      <div class="headDiv">
        <a href="/Home/HOME.html">
          <p>Home</p>
        </a>
        <a href="./Products.html">
          <p>Products</p>
        </a>
        <a href="/About/ABOUT.html">
          <p>About</p>
        </a>
      </div>
      <h1>comfy</h1>
      <div class="showProduct">
        <img src="./map_grocery-or-supermarket.svg" alt="" />
        <div class="divCnt">
          <p class="cnt">0</p>
        </div>
      </div>
    </header>
    <div class="HomeProduct">
      <h1>Home / Products</h1>
    </div>
    <div class="divProduct">
      <div>
        <input type="text" class="Search" placeholder="Search..." />
        <br />
        <br /> 
        <div class="textDiv">
          <h3>Company</h3>
          <p class="All">All</p>
          <p class="Ikea">Ikea</p>
          <p class="Marcos">Marcos</p>
          <p class="Caressa">Caressa</p>
          <p class="Liddy">Liddy</p>
        </div>
        <br />
        <div class="divInpRange">
          <label for="volume">Price</label>
          <br>
          <input
            type="range"
            id="volume"
            class="inpRange"
            min="6"
            max="80"
            value="80"
          />
        </div>

        <p class="pValue">

        </p>
      </div>
      <div class="box"></div>
    </div>
    <dialog class="productDialog">
      <div style="display: flex;align-items: center;justify-content: space-between;">
        <img src="./Frame 322.png" class="closeDialog" alt="">
      </div>
      <br>
      <div style=" width: 100%;display: flex;justify-content: center;">
        <h1 style="font-family: 'Charm';">
          Your Bag
        </h1>
      </div>
      <div class="box2"></div>
      <div style="display: flex;justify-content: space-between;">
        <p style="font-family: 'Charm';font-size: 24px;font-weight: 700;">Total:</p>
        <p class="totalPrice"></p>
      </div>
      <a href=""></a>
      <button class="bntCHECKOUT">CHECKOUT</button>
    </dialog>
    <script src="./Products.js"></script>
  </body>
</html>
